    <!DOCTYPE html>
    <html>
    
    <head>
        <script>
            var response = "";
    
            function createAccount() {
                // Create a new object to contain the data in the loginForm.
                // We assign the new object to a variable called "credentials".
                var credentials = new Object();
                credentials.custid = document.getElementById("custid").value;
                credentials.first_name = document.getElementById("first_name").value;
                credentials.last_name = document.getElementById("last_name").value;
                credentials.email = document.getElementById("email").value;
                credentials.password = document.getElementById("password").value;
    
                var request = new XMLHttpRequest();
    
                request.open("POST", "/create", true);
                request.setRequestHeader("Content-Type", "application/json");
                request.onload = function() {
                    response = JSON.parse(request.responseText);
                    document.getElementById("createAccount").style.display = "none";
                    document.getElementById("message").textContent = response.message;
                };
    
                request.send(JSON.stringify(credentials));
            }
        </script>
    
    </head>
    
    <body>
        <form id="createAccount">
            <label>Cust ID: </label>
            <input type="text" id="custid" name="custid">
            <br>
            <label>First Name: </label>
            <input type="text" id="first_name" name="first_name">
            <br>
            <label>Last Name: </label>
            <input type="text" id="last_name" name="last_name">    
            <br>
            <label>Email: </label>
            <input type="text" id="email" name="email">
            <br>
            <label>Password: </label>
            <input type="password" id="password" name="password">
            <input type="button" onclick="createAccount()" value="Create">
        </form>
        <div id="message"></div>
    </body>
    
    </html>
